<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./media/logo.svg" alt="logo" class="logo" />
    </header>
    <div class="container">
      <div class="left">
        <h1>
          We're<br />
          <span class="bold">Coming<br />Soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date withe announcements and our
          launch deals.
        </p>
        <form class="form" action="#">
          <input type="email" placeholder="Email Address" id="email" />
          <img src="./media/icon-error.svg" alt="error" class="erroricon" />
          <button type="submit">
            <img src="./media/icon-arrow.svg" alt="arrow" />
          </button>
          <p class="errortext">Please enter a valid email</p>
        </form>
      </div>
      <div class="right"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
